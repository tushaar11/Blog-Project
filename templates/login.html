<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <div class="msg">
            {% for message in messages %}
            <h3> {{message}} </h3>
            {% endfor %}
        </div>
        <form action="login" method="post">
            <div class="box">
              <h1>Login</h1>
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required onFocus="field_focus(this, 'username');" onblur="field_blur(this, 'username');" ><br>
            <input type="password" name="password1" placeholder="Password" required onFocus="field_focus(this, 'password1');" onblur="field_blur(this, 'password1');"  ><br>
            <input type="submit" class="btn"><br>
            <a href="http://127.0.0.1:8000/" class="btn">Click Here to Register</a>
            </div>
        </form>
        
    </body>
    
</html>
